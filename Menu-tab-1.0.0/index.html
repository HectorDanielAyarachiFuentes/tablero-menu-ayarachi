<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablero - Nueva pestaña</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="loading">
  <script src="bg-loader.js"></script>
  <div class="wrap">
    <header class="header">
      <div class="brand-container">
        <button id="backBtn" class="back-btn" hidden aria-label="Volver a la carpeta anterior">‹</button>
        <div id="greeting" class="brand"><span class="placeholder" style="width:180px; height:24px;"></span></div>
      </div>
      <div class="controls">
        <button id="openSettings" title="Configuración">
          <svg width="24" height="24" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M30.935 4.558 13.702 6.281l-8.55 16.902 8.65 15.212L31.001 36.704l8.583-16.935L30.935 4.558Zm-8.02 6.893c4.466-.01 7.953 3.77 7.953 8.848 0 5.418-3.99 10.276-8.882 10.837-4.892.56-8.848-3.398-8.848-8.815 0-5.418 3.956-10.243 8.848-10.804.306-.035.63-.066.928-.066Z"/></svg>
        </button>
      </div>
    </header>

    <main id="main-content" class="main">
      <section class="live-info">
        <div class="time-info">
          <div id="clock" class="clock"><span class="placeholder" style="width:140px; height:52px;"></span></div>
          <div id="date" class="date"><span class="placeholder" style="width:220px; height:20px;"></span></div>
        </div>
        <div id="weather" class="weather-widget">
          <div class="weather-summary">
            <div class="weather-details"><span class="placeholder" style="width:120px; height:48px;"></span></div>
          </div>
        </div>
      </section>

      <section class="search-section">
        <div class="search-card">
          <div class="custom-select-wrapper">
            <div id="engineSelectTrigger" class="custom-select-trigger" tabindex="0" aria-haspopup="listbox" aria-expanded="false" data-engine="google">
              <img id="selectedEngineIcon" src="" alt="">
              <span id="selectedEngineName"></span>
              <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </div>
            <div id="engineSelectList" class="custom-select-options" role="listbox" hidden>
            </div>
          </div>
          <div class="search-input-group">
            <input id="searchInput" placeholder="Buscar en la web..." aria-label="Término de búsqueda" />
            <button id="searchGo">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
              <span>Buscar</span>
            </button>
          </div>
        </div>
      </section>

      <section class="tiles-section">
        <div id="tiles" class="tiles"></div>
      </section>
    </main>

    <footer class="footer">Ayarachi © 2025</footer>
  </div>

  <!-- Overlay for settings panel -->
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <!-- Settings panel -->
  <aside id="settings" class="settings" aria-hidden="true" role="dialog" aria-labelledby="settings-title">
    <header class="settings-header">
      <div>
        <h3 id="settings-title">Configuración</h3>
        <div id="saveStatus" class="save-status"></div>
      </div>
      <button id="closeSettings" aria-label="Cerrar configuración">
    <img src="images/cerrar.svg" alt="Ícono de cerrar" width="24" height="24">
      </button>
    </header>
    <div class="settings-tabs">
      <button class="tab-btn active" data-tab="apariencia">Apariencia</button>
      <button class="tab-btn" data-tab="accesos">Accesos</button>
      <button class="tab-btn" data-tab="datos">Datos</button>
      <button class="tab-btn" data-tab="acerca-de">Acerca de</button>
    </div>
    <div class="settings-body">
      <!-- Tab: Apariencia -->
      <div class="tab-pane active" id="tab-apariencia">
        <div class="field">
          <label for="userName">Tu Nombre</label>
          <input id="userName" placeholder="¿Cómo te llamas?" />
        </div>
        <div class="field">
          <label>Tema</label>
          <div class="theme-list">
            <button class="theme btn" data-theme="paisaje">🌅 Paisaje</button>
            <button class="theme btn" data-theme="cosmico">🌌 Cósmico</button>
            <button class="theme btn" data-theme="neon">🎨 Abstracto</button>
          </div>
        </div>
        <div class="field">
          <label>Degradados</label>
          <div id="gradient-list" class="gradient-list">
            <!-- Los degradados se cargarán aquí desde JS -->
          </div>
        </div>
        <div class="field">
          <label for="bgUrl">Fondo Personalizado</label>
          <input id="bgUrl" placeholder="Pega una URL de imagen para verla al instante" />
          <div class="or">o</div>
          <label for="bgFile" class="btn file-label">Subir imagen</label>
          <input id="bgFile" type="file" accept="image/*" hidden/>
        </div>
        <div class="field">
          <label for="panelOpacity">Opacidad de paneles <span id="opacityValue">5%</span></label>
          <input type="range" id="panelOpacity" min="0" max="0.5" step="0.01" value="0.05">
        </div>
        <div class="field">
          <label for="panelBlur">Desenfoque de paneles <span id="blurValue">6px</span></label>
          <input type="range" id="panelBlur" min="0" max="20" step="1" value="6">
        </div>
        <div class="field">
            <label for="weatherCity">Ubicación del Clima</label>
            <input id="weatherCity" placeholder="Dejar en blanco para autodetectar" />
        </div>
      </div>
      <!-- Tab: Accesos -->
      <div class="tab-pane" id="tab-accesos">
        <div class="field">
          <label>Gestionar Accesos</label>
          <div id="editor" class="editor"></div>
          <button id="addTile" class="btn primary full-width">+ Añadir acceso</button>
        </div>
      </div>
      <!-- Tab: Datos -->
      <div class="tab-pane" id="tab-datos">
        <div class="field">
          <label>Importar / Exportar</label>
          <div class="button-group">
            <button id="exportBtn" class="btn">Exportar</button>
            <button id="importBtn" class="btn">Importar</button>
          </div>
          <input id="importFile" type="file" accept="application/json" style="display:none" />
        </div>
      </div>
      <!-- Tab: Acerca de -->
      <div class="tab-pane" id="tab-acerca-de">
        <div class="about-section">
          <img src="images/Dulce-flamenco.png" alt="Foto del autor" class="about-photo" />
          <h4>Héctor Daniel Ayarachi Fuentes.</h4>
          <p>Desarrollador de esta extensión.</p>
          <p>¡Gracias por usar el Tablero de Accesos!</p>
          <div class="social-links">
            <a href="https://github.com/HectorDanielAyarachiFuentes" rel="noopener noreferrer" title="GitHub">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Edit modal -->
  <div id="modal" class="modal" hidden role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <button id="closeModal" class="modal-close" aria-label="Cerrar modal">✕</button>
      <h4 id="modalTitle">Editar Acceso</h4>
      <div class="modal-preview">
        <img id="modalPreviewImg" src="" alt="Vista previa del ícono">
        <div class="preview-actions">
          <button id="modalResetIcon" aria-label="Restablecer ícono al predeterminado">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
          </button>
          <button id="modalEditIcon" aria-label="Cambiar imagen del ícono">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          </button>
        </div>
        <input type="file" id="modalIconFile" accept="image/*" hidden>
      </div>
      <label>Nombre</label>
      <input id="modalName" />
      <label id="modalUrlLabel">Dirección</label>
      <input id="modalUrl" />
      <div class="modal-actions">
        <button id="modalCancel" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
          Cancelar
        </button>
        <button id="modalSave" class="btn primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
          Aceptar
        </button>
      </div>
    </div>
  </div>

  <!-- Menú contextual para los accesos -->
  <div id="contextMenu" class="context-menu" hidden>
    <ul>
      <li><button data-action="favorite">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        <span>Marcar como favorito</span>
      </button></li>
      <li><button data-action="open-tab">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
        <span>Abrir en pestaña nueva</span>
      </button></li>
      <li><button data-action="open-window">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h6"></path><path d="M14 3h7v7"></path><path d="M11 13 21 3"></path></svg>
        <span>Abrir en ventana nueva</span>
      </button></li>
      <li><button data-action="open-private">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2"></path><path d="M12 21v2"></path><path d="m4.22 4.22 1.42 1.42"></path><path d="m18.36 18.36 1.42 1.42"></path><path d="M1 12h2"></path><path d="M21 12h2"></path><path d="m4.22 19.78 1.42-1.42"></path><path d="m18.36 5.64 1.42-1.42"></path></svg>
        <span>Abrir en ventana privada</span>
      </button></li>
      <hr>
      <li><button data-action="edit">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
        <span>Editar</span>
      </button></li>
      <li><button data-action="delete">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        <span>Enviar a la papelera</span>
      </button></li>
    </ul>
  </div>

  <template id="tileTpl"> <a class="tile" draggable="true" rel="noopener noreferrer"> <img class="thumb" width="56" height="56" alt=""> <div class="info"> <div class="title"></div> <div class="url"></div> </div> <div class="actions"> <button class="more-btn" aria-label="Más opciones para este acceso"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg> </button> </div> </a> </template>

  <script src="app.js" type="module"></script>
</body>
</html>
